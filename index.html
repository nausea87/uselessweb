<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Useless n' stuff</title>
  </head>
  <body onkeypress="keyPressAlert()">
    <!-- Key#1 -->

    <div id="header">Header</div>
    <div class="container">
      <button onclick="myFunction()">Set background</button>
      <button class="button-troll">
        <img
          src="/assets/images/troll.png"
          alt="trollimg"
          onclick="window.open(this.src)"
          role="button"
          tabindex="0"
          height="80"
          width="80"
        />
      </button>
      <button class="change-background">Change background</button>
      <button class="button-message">Message</button>
      <!-- Clicker#1 -->
      <button id="clickme">Click me: 0</button>
      <!-- Clicker#2 -->
    </div>

    <script src="./assets/js/clicker.js"></script>
    <script src="./assets/js/keypresser.js"></script>
    <script src="./assets/js/scroller.js"></script>
    <script src="./assets/js/sounds.js" type="text/javascript"></script>
  </body>
</html>
